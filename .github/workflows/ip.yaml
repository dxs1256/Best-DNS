name: Update Fission IP

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 手动触发

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 安装 curl 和 xmllint
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y curl libxml2-utils

      # 获取数据并写入文件
      - name: Fetch IP and Update File
        run: |
          URL="https://www.wetest.vip/page/cloudflare/address_v4.html"
          IP=$(curl -s "$URL" | xmllint --html --xpath "string(//html/body/div[2]/div[2]/div/div[2]/div[2]/table/tbody/tr[1]/td[2])" - 2>/dev/null)
          echo $IP > Fission_ip.txt

      # 提交更改
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add Fission_ip.txt
            git commit -m "Update Fission_ip.txt with latest IP"
            git push
          else
            echo "No changes detected, skipping commit."
