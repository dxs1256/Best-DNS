name: Update Fission IP

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch: # 手动触发

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 安装 curl 和 xmllint
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y curl libxml2-utils

      # 获取数据并写入文件
      - name: Fetch IP and Update File
        run: |
          URL="https://www.wetest.vip/page/cloudflare/address_v4.html"
          OUTPUT_FILE="Fission_ip.txt"
          echo -n > $OUTPUT_FILE # 清空文件内容

          # 循环提取每一行数据（共15行）
          for i in $(seq 1 15); do
            DATA=$(curl -s "$URL" | xmllint --html --xpath "string(//*[@id='data-table']/tbody/tr[$i]/td[2])" - 2>/dev/null)
            CLEANED_DATA=$(echo "$DATA" | sed 's/[^0-9.]//g') # 只保留数字和点号
            if [ -n "$CLEANED_DATA" ]; then
              echo $CLEANED_DATA >> $OUTPUT_FILE
            fi
          done

      # 提交更改
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add Fission_ip.txt
            git commit -m "Update Fission_ip.txt with latest IPs"
            git push origin HEAD:main
          else
            echo "No changes detected, skipping commit."
          fi
